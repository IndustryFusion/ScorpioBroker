version: '3'

services:
  zookeeper:
    image: zookeeper
    ports:
      - "2181"
  kafka:
    image: wurstmeister/kafka
    hostname: kafka
    ports:
      - "9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_LOG_RETENTION_MS: 10000
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 5000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - zookeeper
  postgres:
    image: mdillon/postgis
    ports:
      - "5432"
    environment:
      POSTGRES_USER: ngb
      POSTGRES_PASSWORD: ngb
      POSTGRES_DB: ngb
  atctxsrv:
    image: ibn40/digitaltwin:AtContextServer
    ports:
      - "27015"
    depends_on:
      - kafka
      - eureka
  cfgsrv:
    image: ibn40/digitaltwin:config-server
    ports:
      - "8888"
    depends_on:
      - eureka
  emgr:
    image: ibn40/digitaltwin:EntityManager
    ports:
      - "1025"
    depends_on:
      - kafka
      - eureka
  eureka:
    image: ibn40/digitaltwin:eureka-server
    ports:
      - "8761"
  gateway:
    image: ibn40/digitaltwin:gateway
    ports:
      - "9090:9090"
    depends_on:
      - eureka
  histmgr:
    image: ibn40/digitaltwin:HistoryManager
    ports:
      - "1040"
    depends_on:
      - kafka
      - gateway
      - eureka
  qrymgr:
    image: ibn40/digitaltwin:QueryManager
    ports:
      - "1026"
    depends_on:
      - kafka
      - postgres
      - eureka
  regmgr:
    image: ibn40/digitaltwin:RegistryManager
    ports:
      - "1030"
    depends_on:
      - kafka
      - postgres
      - gateway
      - eureka
  stomgr:
    image: ibn40/digitaltwin:StorageManager
    ports:
      - "1029"
    depends_on:
      - kafka
      - postgres
      - eureka
  sbsmgr:
    image: ibn40/digitaltwin:SubscriptionManager
    ports:
      - "2025"
    depends_on:
      - kafka
      - eureka
