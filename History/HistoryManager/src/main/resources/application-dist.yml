server:
  port: 1040

bootstrap:
  servers: ${KAFKA_BOOTSTRAP}:${KAFKA_PORT}         #edited

atcontext:
  url: http://gateway:9090/ngsi-ld/contextes/

eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://eureka:8761/eureka/

spring:
  kafka:
    consumer:
      bootstrap-servers: ${KAFKA_BOOTSTRAP}:${KAFKA_PORT}         #edited
  cloud:
    stream:
      kafka:
        binder:
          brokers: ${KAFKA_BROKERS}:${KAFKA_PORT}      #edited
  datasource:
    url: jdbc:postgresql://postgres:5432/ngb?ApplicationName=ngb_querymanager
    username: ngb
    password: ngb
    hikari: 
      minimumIdle: 5
      maximumPoolSize: 20
      idleTimeout: 30000
      poolName: SpringBootHikariCP
      maxLifetime: 2000000
      connectionTimeout: 30000
